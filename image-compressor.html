<body>
  <header>
    <h1>Image Compressor Tool</h1>
    <p>Compress and optimize your images for better performance.</p>
  </header>

  <main>
    <section class="compressor-tool">
      <input type="file" id="image-input" accept="image/*">
      <label for="target-size">Target Size (KB or MB):</label>
      <input type="number" id="target-size" placeholder="Enter target size" min="1" step="0.1">
      <select id="size-unit">
        <option value="KB">KB</option>
        <option value="MB">MB</option>
      </select>
      <button id="compress-btn">Compress Image</button>
      <div class="output">
        <img id="compressed-image" alt="Compressed Image">
        <a id="download-link" download="compressed-image.jpg">Download Compressed Image</a>
      </div>
    </section>

  <script>
    document.getElementById('compress-btn').addEventListener('click', function () {
      const fileInput = document.getElementById('image-input');
      const targetSize = parseFloat(document.getElementById('target-size').value);
      const sizeUnit = document.getElementById('size-unit').value;
      const outputImage = document.getElementById('compressed-image');
      const downloadLink = document.getElementById('download-link');

      if (fileInput.files.length === 0 || isNaN(targetSize) || targetSize <= 0) {
        alert('Please select an image and enter a valid target size.');
        return;
      }

      const file = fileInput.files[0];
      const reader = new FileReader();

      reader.onload = function (event) {
        const img = new Image();
        img.src = event.target.result;

        img.onload = function () {
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');

          // Set canvas dimensions
          canvas.width = img.width;
          canvas.height = img.height;

          // Draw image on canvas
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

          // Convert target size to bytes
          const targetSizeBytes = sizeUnit === 'KB' ? targetSize * 1024 : targetSize * 1024 * 1024;

          // Compress image to meet target size
          let quality = 1.0;
          let compressedBlob;

          function compress() {
            canvas.toBlob(
              function (blob) {
                if (blob.size <= targetSizeBytes || quality <= 0.1) {
                  compressedBlob = blob;
                  const compressedUrl = URL.createObjectURL(compressedBlob);
                  outputImage.src = compressedUrl;
                  downloadLink.href = compressedUrl;
                  downloadLink.style.display = 'block';
                } else {
                  quality -= 0.05; // Reduce quality by 5% each iteration
                  compress();
                }
              },
              'image/jpeg',
              quality
            );
          }

          compress();
        };
      };

      reader.readAsDataURL(file);
    });
  </script>
