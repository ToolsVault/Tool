  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* General Styles */

      font-family: 'Ubuntu', 'sans-serif';

      padding: 0;

      max-width: 600px;

    input[type="file"], input[type="number"], select, button {

      color: #fff;
      cursor: pointer;
      border-radius: 20px;
    }
    .output {
      text-align: center;
      margin-top: 20px;
    }

    #resized-image {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    #download-link {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #b2a5ff;
      color: #fff;
      text-decoration: none;
      border-radius: 20px;
    }
    ul li {
      display:flex;
      justify-content: center;
      align-items: center;
      gap: 5px;
    }
    ul a{
      display: flex;
      align-items: center;
      gap: 5px;
      text-decoration: none;
      color: black;
    }
    .logo i{
      font-size: 35px;
      color:rebeccapurple;
    }
    a i{
      color:#b2a5ff;
    }
    a p:hover {
      color: blueviolet;
    }
  </style>
</head>
<body>
  <header>
    <h1>Image Resizer Tool</h1>
    <p>Resize and optimize your images for better performance.</p>
  </header>

  <main>
    <section class="resizer-tool" aria-label="Image Resizer Tool">
      <input type="file" id="image-input" accept="image/*" aria-label="Upload Image">
      <label for="width">Width (in pixels):</label>
      <input type="number" id="width" placeholder="Enter width" min="1" aria-label="Image Width">
      <label for="height">Height (in pixels):</label>
      <input type="number" id="height" placeholder="Enter height" min="1" aria-label="Image Height">
      <label for="compression-level">Compression Level:</label>
      <select id="compression-level" aria-label="Compression Level">
        <option value="0.1">Low (10%)</option>
        <option value="0.5" selected>Medium (50%)</option>
        <option value="0.9">High (90%)</option>
      </select>
      <button id="resize-btn" aria-label="Resize Image">Resize Image</button>
      <div class="output">
        <img id="resized-image" alt="Resized Image">
        <a id="download-link" download="resized-image.jpg">Download Resized Image</a>
      </div>
    </section>

    <!-- Ad Space 2 -->

          <i class="fa-solid fa-toolbox"></i>
          <p>All Tools</p>
        </a>
      </li>

  <script>
    document.getElementById('resize-btn').addEventListener('click', function () {
      const fileInput = document.getElementById('image-input');
      const width = parseInt(document.getElementById('width').value);
      const height = parseInt(document.getElementById('height').value);
      const compressionLevel = parseFloat(document.getElementById('compression-level').value);
      const outputImage = document.getElementById('resized-image');
      const downloadLink = document.getElementById('download-link');

      if (fileInput.files.length === 0 || isNaN(width) || isNaN(height) || width <= 0 || height <= 0) {
        alert('Please select an image and enter valid width and height.');
        return;
      }

      const file = fileInput.files[0];
      const reader = new FileReader();

      reader.onload = function (event) {
        const img = new Image();
        img.src = event.target.result;

        img.onload = function () {
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');

          // Set canvas dimensions to the desired width and height
          canvas.width = width;
          canvas.height = height;

          // Draw image on canvas with the new dimensions
          ctx.drawImage(img, 0, 0, width, height);

          // Compress image based on the selected compression level
          canvas.toBlob(
            function (blob) {
              const resizedUrl = URL.createObjectURL(blob);
              outputImage.src = resizedUrl;
              downloadLink.href = resizedUrl;
              downloadLink.style.display = 'block';
            },
            'image/jpeg',
            compressionLevel
          );
        };
      };

      reader.readAsDataURL(file);
    });
  </script>
</body>
