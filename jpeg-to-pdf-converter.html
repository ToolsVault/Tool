    <!-- Load jsPDF Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        // Initialize jsPDF
        window.jsPDF = window.jspdf.jsPDF;

        // Array to store all uploaded images
        let images = [];

        // Add images when the "plus" button is clicked
        document.getElementById('addImageBtn').addEventListener('click', function () {
            document.getElementById('bulkImageInput').click();
        });

        // Handle file selection
        document.getElementById('bulkImageInput').addEventListener('change', function () {
            if (this.files.length > 0) {
                images = images.concat(Array.from(this.files));
                updatePreview();
            }
        });

        // Convert images to PDF
        document.getElementById('convertBtn').addEventListener('click', async function () {
            if (images.length === 0) {
                alert('Please add at least one JPEG image.');
                return;
            }

            const pdf = new jsPDF();

            for (let i = 0; i < images.length; i++) {
                const image = images[i];
                const reader = new FileReader();

                // Convert image to data URL
                const imageData = await new Promise((resolve) => {
                    reader.onload = () => resolve(reader.result);
                    reader.readAsDataURL(image);
                });

                // Add image to PDF
                const img = new Image();
                img.src = imageData;

                await new Promise((resolve) => {
                    img.onload = () => {
                        const pdfWidth = pdf.internal.pageSize.getWidth();
                        const pdfHeight = pdf.internal.pageSize.getHeight();
                        const imgRatio = img.width / img.height;
                        const pdfRatio = pdfWidth / pdfHeight;

                        let imgWidth, imgHeight;

                        // Adjust image dimensions to fit the PDF page
                        if (imgRatio > pdfRatio) {
                            imgWidth = pdfWidth;
                            imgHeight = imgWidth / imgRatio;
                        } else {
                            imgHeight = pdfHeight;
                            imgWidth = imgHeight * imgRatio;
                        }

                        // Center the image on the page
                        const x = (pdfWidth - imgWidth) / 2;
                        const y = (pdfHeight - imgHeight) / 2;

                        if (i !== 0) pdf.addPage(); // Add a new page for each image after the first
                        pdf.addImage(img, 'JPEG', x, y, imgWidth, imgHeight);
                        resolve();
                    };
                });
            }

            // Save the PDF
            pdf.save('converted_images.pdf');
        });

        // Update the image preview section
        function updatePreview() {
            const preview = document.getElementById('preview');
            preview.innerHTML = '';
            images.forEach((image, index) => {
                const img = document.createElement('img');
                img.src = URL.createObjectURL(image);
                img.alt = `Image ${index + 1}`;
                preview.appendChild(img);
            });
        }
    </script>
