      }

        font-size: 14px;
      }
    }

</head>
<body>
  <header>
    <h1>PDF Merger Tool</h1>
    <p>Merge different PDF files to a single PDF file with easy and secure service</p>
  </header>
  <main>
    <div class="container">
      <!-- File Input Container -->
      <div id="fileInputs">
        <div class="file-input">
          <label for="pdfInput1">Select PDF file:</label>
          <input type="file" id="pdfInput1" accept="application/pdf">
        </div>
      </div>
      <!-- Add File Button -->
      <button class="add-file-button" onclick="addFileInput()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">

  <script>
    let fileInputCount = 1;

    // Function to add a new file input field
    function addFileInput() {
      fileInputCount++;
      const fileInputsContainer = document.getElementById('fileInputs');
      const newFileInput = document.createElement('div');
      newFileInput.classList.add('file-input');
      newFileInput.innerHTML = `
        <label for="pdfInput${fileInputCount}">Select PDF file:</label>
        <input type="file" id="pdfInput${fileInputCount}" accept="application/pdf">
      `;
      fileInputsContainer.appendChild(newFileInput);
    }

    // Function to merge PDFs
    async function mergePDFs() {
      const fileInputs = document.querySelectorAll('input[type="file"]');
      const files = Array.from(fileInputs).map(input => input.files[0]).filter(file => file);

      if (files.length < 2) {
        alert("Please select at least 2 PDF files to merge.");
        return;
      }

      const { PDFDocument } = PDFLib;

      // Create a new PDF document
      const mergedPdf = await PDFDocument.create();

      for (let file of files) {
        const arrayBuffer = await file.arrayBuffer();
        const pdfDoc = await PDFDocument.load(arrayBuffer);
        const pages = await mergedPdf.copyPages(pdfDoc, pdfDoc.getPageIndices());
        pages.forEach(page => mergedPdf.addPage(page));
      }

      // Save the merged PDF
      const mergedPdfBytes = await mergedPdf.save();
      const blob = new Blob([mergedPdfBytes], { type: 'application/pdf' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'merged.pdf';
      link.click();
    }
  </script>
