  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
  <script src="https://unpkg.com/@pdf-lib/fontkit@^1.0.0"></script>

<body>
  <header>
    <h1>PDF Watermark Inserter Tool</h1>
    <p>Add text or image watermarks to your PDF files easily. Watermarks are tilted at 45 degrees.</p>
  </header>

  <main>
    <section class="watermark-tool">
      <label for="pdf-input">Upload PDF:</label>
      <input type="file" id="pdf-input" accept="application/pdf">

      <div>
        <button id="add-text-btn">Add Text Watermark</button>
        <button id="add-image-btn">Add Image Watermark</button>
      </div>

      <!-- Text Watermark Options -->
      <div id="text-options" style="display: none;">
        <label for="watermark-text">Watermark Text:</label>
        <input type="text" id="watermark-text" placeholder="Enter watermark text">
        <label for="text-color">Text Color:</label>
        <input type="color" id="text-color" value="#000000">
        <label for="text-size">Text Size:</label>
        <input type="number" id="text-size" placeholder="Enter text size" value="30">
        <label for="text-opacity">Text Opacity:</label>
        <input type="number" id="text-opacity" placeholder="Enter opacity (0.1 to 1)" value="0.5" step="0.1" min="0.1" max="1">
      </div>

      <!-- Image Watermark Options -->
      <div id="image-options" style="display: none;">
        <label for="watermark-image">Upload Watermark Image:</label>
        <input type="file" id="watermark-image" accept="image/*">
        <label for="image-opacity">Image Opacity:</label>
        <input type="number" id="image-opacity" placeholder="Enter opacity (0.1 to 1)" value="0.5" step="0.1" min="0.1" max="1">
      </div>

      <button id="process-btn">Apply Watermark</button>

      <div class="output">
        <a id="download-link" style="display: none;">Download Watermarked PDF</a>
      </div>
    </section>

  <script>
    const pdfInput = document.getElementById('pdf-input');
    const addTextBtn = document.getElementById('add-text-btn');
    const addImageBtn = document.getElementById('add-image-btn');
    const textOptions = document.getElementById('text-options');
    const imageOptions = document.getElementById('image-options');
    const processBtn = document.getElementById('process-btn');
    const downloadLink = document.getElementById('download-link');

    let watermarkType = null; // 'text' or 'image'

    addTextBtn.addEventListener('click', () => {
      watermarkType = 'text';
      textOptions.style.display = 'block';
      imageOptions.style.display = 'none';
    });

    addImageBtn.addEventListener('click', () => {
      watermarkType = 'image';
      textOptions.style.display = 'none';
      imageOptions.style.display = 'block';
    });

    processBtn.addEventListener('click', async () => {
      if (pdfInput.files.length === 0) {
        alert('Please select a PDF file.');
        return;
      }

      const pdfFile = pdfInput.files[0];
      const pdfBytes = await pdfFile.arrayBuffer();

      // Load the PDF
      const pdfDoc = await PDFLib.PDFDocument.load(pdfBytes);
      pdfDoc.registerFontkit(fontkit);

      // Add watermark to each page
      const pages = pdfDoc.getPages();
      for (const page of pages) {
        const { width, height } = page.getSize();

        if (watermarkType === 'text') {
          const text = document.getElementById('watermark-text').value;
          const color = document.getElementById('text-color').value;
          const size = parseInt(document.getElementById('text-size').value);
          const opacity = parseFloat(document.getElementById('text-opacity').value);

          page.drawText(text, {
            x: width / 2,
            y: height / 2,
            size,
            color: PDFLib.rgb(
              parseInt(color.slice(1, 3), 16),
              parseInt(color.slice(3, 5), 16),
              parseInt(color.slice(5, 7), 16)
            ),
            opacity,
            rotate: PDFLib.degrees(45),
          });
        } else if (watermarkType === 'image') {
          const watermarkFile = document.getElementById('watermark-image').files[0];
          if (!watermarkFile) {
            alert('Please upload a watermark image.');
            return;
          }

          const imageBytes = await watermarkFile.arrayBuffer();
          const image = await pdfDoc.embedPng(imageBytes);
          const opacity = parseFloat(document.getElementById('image-opacity').value);

          page.drawImage(image, {
            x: width / 2,
            y: height / 2,
            width: image.width / 2,
            height: image.height / 2,
            opacity,
            rotate: PDFLib.degrees(-45),
          });
        }
      }

      // Save the modified PDF
      const modifiedPdfBytes = await pdfDoc.save();
      const blob = new Blob([modifiedPdfBytes], { type: 'application/pdf' });
      const url = URL.createObjectURL(blob);

      // Provide download link
      downloadLink.href = url;
      downloadLink.download = 'watermarked-pdf.pdf';
      downloadLink.style.display = 'block';
    });
  </script>
