    <!-- JavaScript -->
    <script>
        // API Integration (Remove.bg or similar)
        const apiKey = 'Utt4XK6XeGMfmekCNsZBECZD'; // Replace with your API key
        const apiUrl = 'https://api.remove.bg/v1.0/removebg';

        // DOM Elements
        const imageUpload = document.getElementById('image-upload');
        const removeBackgroundBtn = document.getElementById('remove-background');
        const processedImage = document.getElementById('processed-image');
        const colorPicker = document.getElementById('color-picker');
        const backgroundLayer = document.getElementById('background-layer');
        const downloadButton = document.getElementById('download-button');

        let processedImageUrl = null; // Store the processed image URL

        // Event Listener for Background Removal
        removeBackgroundBtn.addEventListener('click', async () => {
            const file = imageUpload.files[0];
            if (!file) {
                alert('Please upload an image first.');
                return;
            }

            const formData = new FormData();
            formData.append('image_file', file);

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'X-Api-Key': apiKey,
                    },
                    body: formData,
                });

                if (!response.ok) {
                    throw new Error('Failed to remove background.');
                }

                const blob = await response.blob();
                processedImageUrl = URL.createObjectURL(blob);
                processedImage.src = processedImageUrl;
                processedImage.style.display = 'block';
                downloadButton.disabled = false; // Enable download button
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while removing the background.');
            }
        });

        // Event Listener for Background Color Change
        colorPicker.addEventListener('input', () => {
            const selectedColor = colorPicker.value;
            backgroundLayer.style.backgroundColor = selectedColor;
        });

        // Event Listener for Download Button
        downloadButton.addEventListener('click', () => {
            if (!processedImageUrl) {
                alert('No processed image available to download.');
                return;
            }

            // Create a temporary anchor element to trigger the download
            const link = document.createElement('a');
            link.href = processedImageUrl;
            link.download = 'processed-image.png'; // Default filename
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });

        // Google AdSense Integration
        (adsbygoogle = window.adsbygoogle || []).push({
            google_ad_client: "ca-pub-YOUR_AD_SENSE_ID", // Replace with your AdSense ID
            enable_page_level_ads: true
        });
    </script>
