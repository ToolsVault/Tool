        <label for="text-opacity">Text Opacity:</label>

  <script>
    const fileInput = document.getElementById('file-input');
    const addTextBtn = document.getElementById('add-text-btn');
    const addImageBtn = document.getElementById('add-image-btn');
    const textOptions = document.getElementById('text-options');
    const imageOptions = document.getElementById('image-options');
    const processBtn = document.getElementById('process-btn');
    const outputImage = document.getElementById('output-image');
    const downloadLink = document.getElementById('download-link');

    let watermarkType = null; // 'text' or 'image'

    addTextBtn.addEventListener('click', () => {
      watermarkType = 'text';
      textOptions.style.display = 'block';
      imageOptions.style.display = 'none';
    });

    addImageBtn.addEventListener('click', () => {
      watermarkType = 'image';
      textOptions.style.display = 'none';
      imageOptions.style.display = 'block';
    });

    processBtn.addEventListener('click', () => {
      if (fileInput.files.length === 0) {
        alert('Please select an image to process.');
        return;
      }

      const file = fileInput.files[0];
      const reader = new FileReader();

      reader.onload = function (event) {
        const img = new Image();
        img.src = event.target.result;

        img.onload = function () {
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');

          // Set canvas dimensions to the image dimensions
          canvas.width = img.width;
          canvas.height = img.height;

          // Draw the image on the canvas
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

          if (watermarkType === 'text') {
            const text = document.getElementById('watermark-text').value;
            const color = document.getElementById('text-color').value;
            const size = parseInt(document.getElementById('text-size').value);
            const opacity = parseFloat(document.getElementById('text-opacity').value);

            ctx.font = `${size}px Arial`;
            ctx.fillStyle = color;
            ctx.globalAlpha = opacity;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';

            // Rotate the text by 45 degrees
            ctx.translate(canvas.width / 2, canvas.height / 2);
            ctx.rotate((-45 * Math.PI) / 180);
            ctx.fillText(text, 0, 0);
            ctx.resetTransform(); // Reset transformations
          } else if (watermarkType === 'image') {
            const watermarkFile = document.getElementById('watermark-image').files[0];
            if (!watermarkFile) {
              alert('Please upload a watermark image.');
              return;
            }

            const watermarkReader = new FileReader();
            watermarkReader.onload = function (event) {
              const watermarkImg = new Image();
              watermarkImg.src = event.target.result;

              watermarkImg.onload = function () {
                const opacity = parseFloat(document.getElementById('image-opacity').value);
                ctx.globalAlpha = opacity;

                // Rotate the watermark image by 45 degrees
                ctx.translate(canvas.width / 2, canvas.height / 2);
                ctx.rotate((-45 * Math.PI) / 180);
                ctx.drawImage(watermarkImg, -watermarkImg.width / 2, -watermarkImg.height / 2);
                ctx.resetTransform(); // Reset transformations
              };
            };
            watermarkReader.readAsDataURL(watermarkFile);
          }

          // Convert canvas to image and display
          const watermarkedUrl = canvas.toDataURL('image/png');
          outputImage.src = watermarkedUrl;
          downloadLink.href = watermarkedUrl;
          downloadLink.style.display = 'block';
        };
      };

      reader.readAsDataURL(file);
    });
  </script>
